<script>
    var height = parseFloat(prompt("Chiều cao là: "));
    var weight = parseFloat(prompt("Cân nặng là: "));
    bmi = parseFloat(weight)/parseFloat(height*height); 
    if(bmi<16) {
        alert("Gầy độ III");
    }else if(bmi >= 16 && bmi <17) {
        alert("Gầy độ II");
    }else if(bmi >= 17 && bmi < 18.5) {
        alert("Gầy độ I");
    }else if(bmi >= 18.5 && bmi < 25){
        alert("Bình thường");
    }else if(bmi >= 25 && bmi < 30) {
        alert("Thừa cân");
    }else if(bmi >=30 && bmi < 35) {
        alert("Béo phì độ I");
    }else if(bmi >= 35 && bmi < 40) {
        alert("Béo phì độ II");
    }else
        alert ("Béo phì độ III");
</script>

<!-- BMI <16: Gầy độ III
16 ≤ BMI < 17: Gầy độ II
17 ≤ BMI < 18.5: Gầy độ I
18.5 ≤ BMI < 25: Bình thường
25 ≤ BMI < 30: Thừa cân
30 ≤ BMI < 35: Béo phì độ 1
35 ≤ BMI < 40: Béo phì độ II
BMI > 40: Béo phì độ III -->
